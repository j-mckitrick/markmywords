<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		  "http://www.w3.org/TR/xhtml11/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
    <link type="text/css" href="/style/main.css" rel="stylesheet" />
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <script type="text/javascript" src="/js/jquery-extensions.js"></script>
<!--    <script type="text/javascript" src="/js/jquery-1.3.1.min.js"></script>-->
    <script type="text/javascript" src="/js/jquery-extensions.js"></script>
    <script type="text/javascript" src="/js/mmy.js"></script>
    <script type="text/javascript">
      $(MMY.init);
    </script>
    <title>Mark My Words</title>
  </head>

  <body>

	<!-- login form -->
    <div id="loginform" style="display:none">
      <form method="post" action="login">
		<div>
		  <label for="user">Username:</label>
		  <input type="text" name="user" id="user" />
		  <label for="pass">Password:</label>
		  <input type="password" name="pass" id="pass" />
		  <label for="persist">Persist</label>
		  <input type="checkbox" name="persist" id="persist" />
		  <input type="button" value="Login" id="loginbutton"/>
		  <input type="button" value="Cancel" id="cancelbutton"/>
		  <span id="login_message"></span>
		</div>
      </form>
    </div>

	<!-- site banner -->
    <div id="banner">
      <span class="Button" id="showlogin">Login</span>
      <span class="BText">Mark My Words</span>
    </div>

	<!-- show current user and site stats -->
    <div class="Cleanframe" id="userdiv" style="display:none">
      <span id="username">Not Logged In.</span>
      <div id="topranked"></div>
      <div id="popularn"></div>
    </div>

	<!-- menu bar could be moved -->
    <div class="Cleanframe" id="menubar">
      <span class="Button" id="addentry">Add Entry</span>
      <span class="Button" id="getwords">Refresh All</span>
      <span class="Button" id="searchwords">Search</span>
      <span class="Button" id="signup">Sign Up!</span>
      <span class="Button" id="getprofile" style="display:none">Edit Profile</span>
      <span class="Button" id="admin" style="display:none">Admin</span>
    </div>

	<!-- add a new entry form -->
    <div class="Cleanframe" id="wordsform" style="display:none;width:25%">
      <form method="post" action="">
		<table width="200px">
		  <tr>
			<td>Category</td>
			<td>
			  <select name="categories" id="categories">
				<option value="">Select One</option>
			  </select>
			</td>
		  </tr>
		  <tr>
			<td>Title</td>
			<td>
			  <input type="text" id="title" name="title" />
			</td>
		  </tr>
		  <tr>
			<td>Words</td>
			<td>
			  <textarea type="text" id="words" name="words" rows="2"></textarea>
			</td>
		  </tr>
	      <tr>
			<td><input type="button" id="addbutton" value="Save"/></td>
			<td><input type="button" id="cancelbutton" value="Cancel"/></td>
	      </tr>
		</table>
      </form>
    </div>

	<!-- query entries form -->
    <div class="Cleanframe" id="queryform" style="display:none;width:25%">
      <form method="post" action="">
		<table width="200px">
		  <tr>
			<td>Category</td>
			<td>
			  <select name="q_categories" id="q_categories">
				<option value="">Select One</option>
			  </select>
			</td>
		  </tr>
		  <tr>
			<td>Title</td>
			<td>
			  <input type="text" id="q_title" name="q_title" />
			</td>
		  </tr>
		  <tr>
			<td>Words</td>
			<td>
			  <input type="text" id="q_words" name="q_words" />
			</td>
		  </tr>
	      <tr>
			<td>
			  <input type="button" id="q_button" value="Search"/>
			  <input type="button" id="q_cancel" value="Cancel"/>
			</td>
	      </tr>
		</table>
      </form>
    </div>

	<!-- entry display table -->
    <div class="Cleanframe" id="contentpane" style="display:none">
      <table id="wordstable">
		<tbody>
		  <tr>
			<th style="width:6%">User</th>
			<th style="width:10%">Date</th>
			<th style="width:8%">Category</th>
			<th style="width:8%">Title</th>
			<th>Mark-My-Words</th>
			<th>Verified</th>
			<th style="width:9%">Percent</th>
			<th class="votes">Up votes</th>
			<th class="votes">Down votes</th>
			<th style="width:12%">Actions</th>
		  </tr>
		</tbody>
      </table>
    </div>

	<!-- user profile form -->
    <div class="Cleanframe" id="profileform" style="display:none">
      <form method="post" action="">
		<div>
		  <input type="hidden" name="idx" id="profileidx" value=""/><br/>
		  <input type="text" name="user" id="profileusername" value=""/>Username<br/>
		  <input type="password" name="pass" id="profilepassword" value="" />Password<br/>
		  <input type="button" value="Save" id="saveuser"/>
		  <input type="button" value="Cancel" id="canceluser"/><br/>
		</div>
      </form>
    </div>

  </body>

</html>
